version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: news-rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage:z
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: news-rag-redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    restart: unless-stopped
